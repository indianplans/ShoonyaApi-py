<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.8); /* Medium black background */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1); /* Light transparency */
        }
        th, td {
            padding: 15px;
            border: 1px solid #00ffcc;
            text-align: left;
        }
        th {
            background-color: rgba(0, 255, 204, 0.2);
        }
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        a {
            color: #00ffcc;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Orders</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Symbol</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order['norenordno'] }}</td>
                <td>{{ order['tsym'] }}</td>
                <td>{{ order['qty'] }}</td>
                <td>{{ order['prc'] }}</td>
                <td>{{ order['status'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Go Back to Home</a>
</body>
</html>
