<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy/Sell Order</title>
</head>
<body>
    <h1>Buy/Sell Order</h1>
    <form action="{{ url_for('place_order') }}" method="post">
        <label for="buy_or_sell">Buy or Sell:</label>
        <select name="buy_or_sell" id="buy_or_sell" required>
            <option value="B">Buy</option>
            <option value="S">Sell</option>
        </select><br>

        <label for="product_type">Product Type:</label>
        <select name="product_type" id="product_type" required>
            <option value="C">Cash</option>
            <option value="M">Margin</option>
        </select><br>

        <label for="exchange">Exchange:</label>
        <select name="exchange" id="exchange" required>
            <option value="NSE">NSE</option>
            <option value="BSE">BSE</option>
        </select><br>

        <label for="tradingsymbol">Trading Symbol:</label>
        <input type="text" name="tradingsymbol" id="tradingsymbol" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" required><br>

        <label for="discloseqty">Disclose Quantity:</label>
        <input type="number" name="discloseqty" id="discloseqty" value="0"><br>

        <label for="price_type">Price Type:</label>
        <select name="price_type" id="price_type" required>
            <option value="LIMIT">Limit</option>
            <option value="MARKET">Market</option>
        </select><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" id="price"><br>

        <label for="trigger_price">Trigger Price:</label>
        <input type="number" step="0.01" name="trigger_price" id="trigger_price"><br>

        <label for="retention">Retention:</label>
        <select name="retention" id="retention" required>
            <option value="DAY">Day</option>
            <option value="IOC">IOC</option>
        </select><br>

        <label for="amo">AMO:</label>
        <select name="amo" id="amo">
            <option value="NO">No</option>
            <option value="YES">Yes</option>
        </select><br>

        <label for="remarks">Remarks:</label>
        <input type="text" name="remarks" id="remarks"><br>

        <button type="submit">Place Order</button>
    </form>
</body>
</html>
