<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Portfolio</h1>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Market Value</th>
                <th>Investment</th>
                <th>Profit/Loss</th>
            </tr>
        </thead>
        <tbody>
            {% for item in portfolio %}
                <tr>
                    <td>{{ item.tsym }}</td>
                    <td>{{ item.qty }}</td>
                    <td>{{ item.prc }}</td>
                    <td>{{ item.mkt_val }}</td>
                    <td>{{ item.inv }}</td>
                    <td>{{ item.p_l }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
