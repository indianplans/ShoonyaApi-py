<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/static/style/ui-kit.min.css"> <!-- Ensure this path is correct -->
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.8); /* Medium black background */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 80%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        a {
            color: #00ffcc;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            margin: 0 10px;
            display: inline-block;
        }
        a:hover {
            background-color: #00ffcc;
            color: black;
        }
        .username {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Shoonya Trading Platform</h1>
        <div class="username">Hello, {{ username }}!</div>
        <a href="/orders">Go to Orders</a>
        <a href="/trades">Go to Trades</a>
        <a href="/positions">Go to Positions</a>
        <a href="/holdings">Go to Holdings</a>
        <a href="/buy_sell">BUY/SELL</a>
    </div>
</body>
</html>
